<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduVis Pro | Advanced Educational Platform</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/theme/monokai.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar" id="mainSidebar">
        <div class="sidebar-toggle" onclick="toggleSidebar()">
            <i class="fas fa-chevron-left" id="toggleIcon"></i>
        </div>
        
        <div class="logo-container">
            <div class="logo">
                <div class="logo-icon">
                    <i class="fas fa-graduation-cap"></i>
                </div>
                <div class="logo-text">Edu<span>Vis</span> Pro</div>
            </div>
        </div>
        
        <div class="profile-section">
            <div class="profile-header">
                <div class="profile-avatar">
                    <i class="fas fa-user"></i>
                </div>
                <div class="profile-info">
                    <h3>Alex Johnson</h3>
                    <p>Student</p>
                </div>
            </div>
            
            <div class="profile-stats">
                <div class="stat">
                    <div class="stat-value">42</div>
                    <div class="stat-label">Lessons</div>
                </div>
                <div class="stat">
                    <div class="stat-value">92%</div>
                    <div class="stat-label">Progress</div>
                </div>
                <div class="stat">
                    <div class="stat-value">28</div>
                    <div class="stat-label">Hours</div>
                </div>
            </div>
        </div>
        
        <div class="nav-menu">
            <div class="nav-item active" onclick="showPage('generator')">
                <i class="fas fa-bolt"></i>
                <span>Auto Generator</span>
            </div>
            <div class="nav-item" onclick="showPage('editor')">
                <i class="fas fa-code"></i>
                <span>Code Editor</span>
            </div>
            <div class="nav-item" onclick="showPage('avatar')">
                <i class="fas fa-robot"></i>
                <span>AI Avatar</span>
            </div>
            <div class="nav-item" onclick="showPage('voiceover')">
                <i class="fas fa-microphone"></i>
                <span>Voiceover</span>
            </div>
            <div class="nav-item" onclick="showPage('settings')">
                <i class="fas fa-cog"></i>
                <span>Settings</span>
            </div>
        </div>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <!-- Page content will be loaded here -->
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/mode/python/python.min.js"></script>
    <script src="assets/js/main.js"></script>
</body>
</html>
